<!DOCTYPE HTML>
<html>
  <head>
    <title>2DoBox</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:700" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">  </head>
  <body>
    <header>
      <h1 role="banner">2Do<span class="header">Box</span></h1>
    </header>
    <section class="top-container">
      <label for="title"></label>
      <input role="title-text-box" type="text" id="title" name="title" placeholder="Title">
      <input role="task-text-box" type ="text" id="task" placeholder="Task">
      <button role="button" class="save-button" type="button" name="button" disabled=true>save</button>
    </section>
    <section class="filter-container">
      <label for="filter"></label>
      <input role="filter" class="filter-bar" id="filter" type="text" name="filter" placeholder="Filter">
    </section>
    <main class="card-container"></main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="main.js" type="text/javascript"></script>
  </body>
</html>
